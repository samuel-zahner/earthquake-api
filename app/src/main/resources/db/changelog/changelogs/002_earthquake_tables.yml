databaseChangeLog:
  - changeSet:
      id: 002_earthquake_tables-01
      author: samuelzahner
      preConditions:
        onFail: MARK_RAN
        onError: MARK_RAN
        preConditions:
          - not:
              - tableExists:
                  tableName: earthquake_requests
      changes:
        - createTable:
            tableName: earthquake_requests
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: starttime
                  type: VARCHAR(50)
              - column:
                  name: endtime
                  type: VARCHAR(50)
              - column:
                  name: minmagnitude
                  type: VARCHAR(20)
              - column:
                  name: latitude
                  type: VARCHAR(50)
              - column:
                  name: longitude
                  type: VARCHAR(50)
              - column:
                  name: maxradiuskm
                  type: VARCHAR(50)
              - column:
                  name: orderby
                  type: VARCHAR(50)

              - column:
                  name: request_time
                  type: TIMESTAMP
              - column:
                  name: response_status
                  type: VARCHAR(50)

      rollback:
        - dropTable:
            tableName: earthquake_requests

  - changeSet:
      id: 002_earthquake_tables-02
      author: samuelzahner
      preConditions:
        onFail: MARK_RAN
        onError: MARK_RAN
        preConditions:
          - not:
              - tableExists:
                  tableName: earthquake_events
      changes:
        - createTable:
            tableName: earthquake_events
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: earthquake_global_id
                  type: VARCHAR(255)

              - column:
                  name: magnitude
                  type: DOUBLE PRECISION
              - column:
                  name: mag_type
                  type: VARCHAR(50)
              - column:
                  name: place
                  type: VARCHAR(255)

              - column:
                  name: time
                  type: TIMESTAMP
              - column:
                  name: updated
                  type: TIMESTAMP

              - column:
                  name: tsunami
                  type: BOOLEAN
              - column:
                  name: status
                  type: VARCHAR(50)
              - column:
                  name: alert
                  type: VARCHAR(50)

              - column:
                  name: significance
                  type: INTEGER
              - column:
                  name: network
                  type: VARCHAR(50)
              - column:
                  name: code
                  type: VARCHAR(50)
              - column:
                  name: types
                  type: VARCHAR(255)

              - column:
                  name: longitude
                  type: DOUBLE PRECISION
              - column:
                  name: latitude
                  type: DOUBLE PRECISION
              - column:
                  name: depth
                  type: DOUBLE PRECISION

              - column:
                  name: url
                  type: TEXT
              - column:
                  name: detail_url
                  type: TEXT
              - column:
                  name: title
                  type: VARCHAR(255)

              - column:
                  name: earthquake_request_id
                  type: BIGINT
                  constraints:
                    nullable: true

        - addForeignKeyConstraint:
            baseTableName: earthquake_events
            baseColumnNames: earthquake_request_id
            referencedTableName: earthquake_requests
            referencedColumnNames: id
            constraintName: fk_earthquake_event_request
            deferrable: false
            initiallyDeferred: false
            onDelete: CASCADE

      rollback:
        - dropTable:
            tableName: earthquake_events
